<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Challenges</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class=" container-1 text-center">
        <h2>Challenge 1:Your age in days</h2>
        <div class="flexbox-container-1 d-flex">
            <div class="">
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="result-container-1">
            <div>
                <h1 id="days" class="text-center">Hello Beautiful!!</h1>
            </div>
        </div>
    </div>
    <div class="container-2">
        <h2>Challenge 2: Cat generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flexbox-container-2 d-flex" id="flexbox-cat">

        </div>
    </div>
    <div class="container-3">
        <h2>Challenge 3: Rock,Paper,Scissors</h2>
        <div class="flexbox-container-3" id="flexbox-rps">
            <img id="rock" src="images/rock.png" alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="paper" src="images/paper.png" alt="" height="150" width="150" onclick="rpsGame(this)">
            <img id="scissors" src="images/scissors.png" alt="" height="150" width="150" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2 id="text-color">Challenge 4: Change the color of all buttons</h2>
        <div class="flexbox-container-4">
            <form action="">
                <select class="browser-default custom-select" name="backdrop" id="backdrop" onchange="colorChange(this)">
                    <option value="reset" selected >Reset</option>
                    <option value="random">random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                </select>
            </form>
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Facebook!</button>
            <button class="btn btn-success">Google!</button>
        </div>
    </div>
    <div class="container-5">
        <h2>Challenge 5:Blackjack</h2>
        <span id="play" class="h3 ">Let's play</span>
        <div class="flexbox-container-5 mt-2" id="flexbox-row-1">
            <div class="col" id="your-box">
                <h2>You: <span id="your-result">0</span></h2>
            </div>

            <div class="col" id="dealer-box">
                <h2>Dealer: <span id="dealer-result">0</span></h2>
            </div>
        </div>
        <div class="flexbox-container-5" id="flexbox-row-2">
            <div class="">
                <button class="btn-lg btn-primary m-2 text-capitalize" id="hit">hit</button>
                <button class="btn-lg btn-warning m-2 text-capitalize" id="stand">stand</button>
                <button class="btn-lg btn-danger m-2 text-capitalize" id="deal">deal</button>
            </div>
        </div>
        <div class="flexbox-container-5">
            <table style="border:1px solid black;">
                <tr>
                    <th >Wins</th>
                    <th >Loses</th>
                    <th >Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td> 
                    <td><span id="losses">0</span></td> 
                    <td><span id="draws">0</span></td> 
                </tr>
            </table>
        </div>
    </div>
<!-- J-Query -->
<script src="js/jquery-3.5.1.min.js"></script>
<!-- Bootstrap js -->
<script src="js/bootstrap.js"></script>
<!-- Demo js -->
<script src="demo.js"></script>
</body>
</html>
